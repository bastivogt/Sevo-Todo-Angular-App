<sevo-card [title]="title">
  <div card-body>
    <label for="todo-add-input" class="form-label">{{ label }}</label>
    <input
      type="text"
      class="form-control"
      id="todo-add-input"
      [placeholder]="placeholder"
      [(ngModel)]="todo"
      (keyup.enter)="addTodoHandler()"
    />
  </div>
  <div card-footer>
    <button class="btn btn-primary" (click)="addTodoHandler()">
      {{ buttonTitle }}
    </button>
  </div>
</sevo-card>
